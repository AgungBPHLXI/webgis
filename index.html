<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS PBPH Kalimantan Selatan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; }
#map { height:100vh; }

.legend {
    background:white;
    padding:10px;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.3);
    font-size:13px;
}
.legend span {
    display:inline-block;
    width:15px;
    height:10px;
    margin-right:6px;
}
</style>
</head>
<body>

<div id="map"></div>

<script>

var map = L.map('map').setView([-3.3167,114.5900], 7);

// Basemap GRATIS
var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// =========================
// STYLE
// =========================

function stylePBPH(feature){
    return {
        color: "#e65100",
        weight: 2,
        fillColor: "#ff9800",
        fillOpacity: 0.4
    };
}

function styleProvinsi(feature){
    return {
        color: "red",
        weight: 3,
        fillOpacity: 0
    };
}

function styleKabupaten(feature){
    return {
        color: "blue",
        weight: 1,
        fillOpacity: 0
    };
}

// =========================
// LOAD LAYERS
// =========================

var layerPBPH = L.geoJSON(null, {
    style: stylePBPH,
    onEachFeature: function(feature, layer){
        layer.bindPopup(`
            <b>${feature.properties.NAMOBJ}</b><br>
            Status: ${feature.properties.STAT_IZIN}<br>
            Luas: ${Number(feature.properties.LUAS).toLocaleString()} Ha
        `);
    }
}).addTo(map);

var layerProvinsi = L.geoJSON(null, {
    style: styleProvinsi
}).addTo(map);

var layerKabupaten = L.geoJSON(null, {
    style: styleKabupaten
}).addTo(map);

// Load file
fetch('pbph.geojson')
.then(res => res.json())
.then(data => {
    layerPBPH.addData(data);
    map.fitBounds(layerPBPH.getBounds());
});

fetch('batasprovinsi.geojson')
.then(res => res.json())
.then(data => {
    layerProvinsi.addData(data);
});

fetch('bataskabupaten.geojson')
.then(res => res.json())
.then(data => {
    layerKabupaten.addData(data);
});

// =========================
// LAYER CONTROL
// =========================

var overlayMaps = {
    "PBPH": layerPBPH,
    "Batas Provinsi": layerProvinsi,
    "Batas Kabupaten": layerKabupaten
};

L.control.layers(null, overlayMaps).addTo(map);

// =========================
// LEGEND
// =========================

var legend = L.control({position: 'bottomright'});

legend.onAdd = function () {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `
        <b>Legenda</b><br>
        <div><span style="background:#ff9800"></span>PBPH</div>
        <div><span style="background:red"></span>Batas Provinsi</div>
        <div><span style="background:blue"></span>Batas Kabupaten</div>
    `;
    return div;
};

legend.addTo(map);

</script>

</body>
</html>

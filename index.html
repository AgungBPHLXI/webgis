<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS PBPH Kalimantan Selatan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; }
#map { height:100vh; }

.legend {
    background:white;
    padding:10px;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.3);
    font-size:13px;
    line-height:18px;
}
.legend i {
    width:18px;
    height:12px;
    float:left;
    margin-right:6px;
    opacity:0.8;
}
</style>
</head>
<body>

<div id="map"></div>

<script>

// ==========================
// BASEMAP
// ==========================

var map = L.map('map').setView([-3.3, 115], 7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'Â© OpenStreetMap contributors'
}).addTo(map);


// ==========================
// WARNA BERDASARKAN F2025
// ==========================

function getColor(f){
    return f === "HL" ? "#2e7d32" :
           f === "HP" ? "#4caf50" :
           f === "HPT" ? "#8bc34a" :
           f === "HPK" ? "#cddc39" :
           "#9e9e9e";
}


// ==========================
// PBPH LAYER
// ==========================

fetch('pbph.geojson')
.then(res => res.json())
.then(data => {

    L.geoJSON(data, {
        style: {
            color:'#e65100',
            fillColor:'#ff9800',
            weight:2,
            fillOpacity:0.5
        },
        onEachFeature: function(feature, layer){
            var p = feature.properties;

            layer.bindPopup(`
                <b>${p.NAMOBJ || '-'}</b><br>
                Status: ${p.STAT_IZIN || '-'}<br>
                Jenis: ${p.JENIS || '-'}<br>
                F2025: ${p.F2025 || '-'}<br>
                Luas: ${p.LUAS ? Number(p.LUAS).toLocaleString() : '-'} Ha
            `);
        }
    }).addTo(map);

});


// ==========================
// KAWASAN HUTAN (BERWARNA)
// ==========================

fetch('Kawasanhutan.json')
.then(res => res.json())
.then(data => {

    L.geoJSON(data, {

        style: function(feature){
            return {
                color:"#1b5e20",
                weight:1,
                fillColor:getColor(feature.properties.F2025),
                fillOpacity:0.4
            }
        },

        onEachFeature: function(feature, layer){
            var p = feature.properties;

            layer.bindPopup(`
                <b>Kawasan Hutan</b><br>
                F2025: ${p.F2025 || '-'}<br>
                Luas: ${p.LUAS ? Number(p.LUAS).toLocaleString() : '-'} Ha
            `);
        }

    }).addTo(map);

});


// ==========================
// LEGENDA DINAMIS F2025
// ==========================

var legend = L.control({position:'bottomright'});

legend.onAdd = function () {

    var div = L.DomUtil.create('div', 'legend');
    var categories = ["HL","HP","HPT","HPK"];

    div.innerHTML += "<b>Kawasan Hutan (F2025)</b><br>";

    for (var i = 0; i < categories.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(categories[i]) + '"></i> ' +
            categories[i] + '<br>';
    }

    div.innerHTML += "<br><b>PBPH</b><br>";
    div.innerHTML += '<i style="background:#ff9800"></i> Area PBPH';

    return div;
};

legend.addTo(map);

</script>

</body>
</html>

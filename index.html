<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGIS PBPH Kalimantan Selatan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body { margin:0; font-family: Arial, sans-serif; }
#map { height:100vh; }

.legend {
    background:white;
    padding:10px;
    border-radius:6px;
    box-shadow:0 2px 6px rgba(0,0,0,0.3);
    font-size:13px;
}
.legend span {
    display:inline-block;
    width:15px;
    height:10px;
    margin-right:6px;
}
</style>
</head>
<body>

<div id="map"></div>

<script>

// Inisialisasi Map
var map = L.map('map').setView([-3.3167,114.5900], 7);

// Basemap GRATIS
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

var geoLayer;

// Load GeoJSON
fetch('pbph.geojson')
.then(res => res.json())
.then(data => {

    geoLayer = L.geoJSON(data, {

        style: function(feature){
            return {
                color: "#e65100",
                weight: 2,
                fillColor: "#ff9800",
                fillOpacity: 0.4
            };
        },

        onEachFeature: function (feature, layer) {

            // Hover highlight
            layer.on('mouseover', function () {
                layer.setStyle({
                    fillColor: "#ff5722",
                    fillOpacity: 0.8
                });
            });

            layer.on('mouseout', function () {
                geoLayer.resetStyle(layer);
            });

            // Popup
            layer.bindPopup(`
                <b>${feature.properties.NAMOBJ}</b><br>
                Status: ${feature.properties.STAT_IZIN}<br>
                Jenis: ${feature.properties.JENIS}<br>
                No SK: ${feature.properties.NO_SK}<br>
                Luas: ${Number(feature.properties.LUAS).toLocaleString()} Ha
            `);
        }

    }).addTo(map);

    map.fitBounds(geoLayer.getBounds());

});

// Legend
var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `
        <b>Legenda</b><br>
        <div><span style="background:#ff9800"></span>PBPH</div>
        <div><span style="background:#ff5722"></span>Hover</div>
    `;
    return div;
};

legend.addTo(map);

</script>

</body>
</html>
